<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slide Show</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<script>
	var index = 1;
	var click = 1;
	setTimeout(autoforward, 5000);
	
	function change(click){
		document.getElementById("img").src = "img/img" + click.toString() + ".jpg";
		document.getElementById("btn1").className = "btn btn-secondary";
		document.getElementById("btn2").className = "btn btn-secondary";
		document.getElementById("btn3").className = "btn btn-secondary";
		document.getElementById("btn" + click.toString()).className = "btn btn-primary";
	}
	
	function autoforward(){
		index += 1;
		
		if (index == 4) {
			index = 1
			document.getElementById("img").src = "img/img1.jpg";
			document.getElementById("btn1").className = "btn btn-primary";
			document.getElementById("btn2").className = "btn btn-secondary";
			document.getElementById("btn3").className = "btn btn-secondary";
		}
		
		else if (index == 1) {
			document.getElementById("img").src = "img/img1.jpg";
			document.getElementById("btn1").className = "btn btn-primary";
			document.getElementById("btn2").className = "btn btn-secondary";
			document.getElementById("btn3").className = "btn btn-secondary";
		}
		
		else if (index == 2) {
			document.getElementById("img").src = "img/img2.jpg";
			document.getElementById("btn1").className = "btn btn-secondary";
			document.getElementById("btn2").className = "btn btn-primary";
			document.getElementById("btn3").className = "btn btn-secondary";
		}
		
		else if (index == 3) {
			document.getElementById("img").src = "img/img3.jpg";
			document.getElementById("btn1").className = "btn btn-secondary";
			document.getElementById("btn2").className = "btn btn-secondary";
			document.getElementById("btn3").className = "btn btn-primary";
		}
		setTimeout(autoforward, 5000);
	}
</script>
<body class="container-fluid bg-white">
	<div style="text-align: center">
		<img id="img" src="img/img1.jpg" width="50%" style="border-radius: 20px;">
		<br>
		<button onClick="change(1)" id="btn1" type="button" class="btn btn-primary" style="width: 20px; height: 20px; border-radius: 5px;"></button>
		<button onClick="change(2)" id="btn2" type="button" class="btn btn-secondary" style="width: 20px; height: 20px; border-radius: 5px;"></button>
		<button onClick="change(3)" id="btn3" type="button" class="btn btn-secondary" style="width: 20px; height: 20px; border-radius: 5px;"></button>
	</div>
</body>
</html>
