<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slide Show</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<script>
	var index = 1;
	setTimeout(autoforward, 5000);
	
	function back(){
		index -= 1;
		
		if (index == 0) {
			index = 3
			document.getElementById("img").src = "img/img3.jpg";
		}
		
		else if (index == 1) {
			document.getElementById("img").src = "img/img1.jpg";
		}
		
		else if (index == 2) {
			document.getElementById("img").src = "img/img2.jpg";
		}
		
		else if (index == 3) {
			document.getElementById("img").src = "img/img3.jpg";
		}
	}
	
	function forward(){
		index += 1;
		
		if (index == 4) {
			index = 1
			document.getElementById("img").src = "img/img1.jpg";
		}
		
		else if (index == 1) {
			document.getElementById("img").src = "img/img1.jpg";
		}
		
		else if (index == 2) {
			document.getElementById("img").src = "img/img2.jpg";
		}
		
		else if (index == 3) {
			document.getElementById("img").src = "img/img3.jpg";
		}
	}
	
	function autoforward(){
		index += 1;
		
		if (index == 4) {
			index = 1
			document.getElementById("img").src = "img/img1.jpg";
		}
		
		else if (index == 1) {
			document.getElementById("img").src = "img/img1.jpg";
		}
		
		else if (index == 2) {
			document.getElementById("img").src = "img/img2.jpg";
		}
		
		else if (index == 3) {
			document.getElementById("img").src = "img/img3.jpg";
		}
		setTimeout(autoforward, 5000);
	}
</script>
<body class="container-fluid bg-white">
	<div style="text-align: center">
		<button onClick="back()" type="button" class="btn btn-primary" style="height: 60px"><img src="img/fast-forward.png" width="20px" style="transform: rotate(180deg); float: left;  filter: brightness(0) invert(1);"></button>
		<img id="img" src="img/img1.jpg" width="50%" style="border-radius: 20px; border: 1px solid black;">
		<button onClick="forward()" type="button" class="btn btn-primary" style="height: 60px"><img src="img/fast-forward.png" width="20px" style="float: left;  filter: brightness(0) invert(1);"></button>
	</div>
</body>
</html>
